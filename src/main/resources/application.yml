spring:
  application:
    name: my-scan-doc-api

  datasource:
    url: jdbc:postgresql://localhost:5432/myscandoc
    username: scan
    password: scanpwd
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.jdbc.time_zone: UTC

  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      acks: all
      properties:
        enable.idempotence: true
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

app:
  kafka:
    topic-doc-created: documents.created
  outbox:
    relay:
      enabled: true
      batch-size: 500
      fixed-delay-ms: 1000
  jwt:
    secret: "change-me-please-very-long-random-secret-64chars-min"
    expiration-minutes: 120
  s3:
    endpoint: http://localhost:9000
    region: eu-west-3
    bucket: scanned-docs
    access-key: minio
    secret-key: minio12345
    path-style-access: true
